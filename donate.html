<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sbaba Foundation |Pakistani Ngo | charity. </title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
<body>
    <div class="container-fluid donate my-5 py-5" data-parallax="scroll" data-image-src="img/carousel-2.jpg">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Donate Now</div>
                    <h1 class="display-6 text-white mb-5">Thanks For The Results Achieved With You</h1>
                    <p class="text-white-50 mb-0">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos. Clita erat ipsum et lorem et sit, sed stet lorem sit clita duo justo magna dolore erat amet</p>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="h-100 bg-white p-5">
                        <<form id="donationForm">
                            <div class="row g-3">
                                <!-- User Name -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="name" placeholder="Your Name" required>
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                        
                                <!-- User Email -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control bg-light border-0" id="email" placeholder="Your Email" required>
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                        
                                <!-- Country/Region Selection -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <select class="form-control bg-light border-0" id="country" required>
                                            <option value="pakistan">Pakistan (PKR)</option>
                                            <option value="international">International (USD)</option>
                                        </select>
                                        <label for="country">Select Your Country</label>
                                    </div>
                                </div>
                        
                                <!-- Manual Donation Amount -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control bg-light border-0" id="donationAmount" placeholder="Enter Amount" required>
                                        <label for="donationAmount">Enter Donation Amount</label>
                                    </div>
                                </div>
                        
                                <!-- Payment Method Options -->
                                <div class="col-12" id="paymentOptions" style="display: none;">
                                    <h4>Select Payment Method</h4>
                                    <div class="btn-group d-flex justify-content-around">
                                        <input type="radio" class="btn-check" name="paymentMethod" id="paypal" value="paypal" required>
                                        <label class="btn btn-light py-3" for="paypal">PayPal</label>
                        
                                        <input type="radio" class="btn-check" name="paymentMethod" id="card" value="card">
                                        <label class="btn btn-light py-3" for="card">Card Payment</label>
                        
                                        <input type="radio" class="btn-check" name="paymentMethod" id="easypaisa" value="easypaisa">
                                        <label class="btn btn-light py-3" for="easypaisa">EasyPaisa</label>
                                    </div>
                                </div>
                        
                                <!-- EasyPaisa Input (Dynamically Shown) -->
                                <div class="col-12" id="easypaisaInput" style="display: none;">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="easypaisaNumber" placeholder="Enter EasyPaisa Number" required>
                                        <label for="easypaisaNumber">EasyPaisa Number</label>
                                    </div>
                                </div>
                        
                                <!-- Submit Button -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary px-5" style="height: 60px;" id="proceedButton">
                                        Proceed to Payment
                                        <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                                            <i class="fa fa-arrow-right"></i>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Donate End -->

    <!-- js for payment -->
     <script src="paymet.js"></script>
</body>
</html>
